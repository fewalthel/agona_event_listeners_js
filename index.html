<!doctype html>

    <title>Student list</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<form id="data-form" action="#" onsubmit="return false;">
    <h2>Добавление записей в таблицу</h2>
    <label for="name-input">Имя:</label>
    <input type="text" id="name-input" required>
    <label for="group-input">Группа:</label>
    <input type="text" id="group-input" required>
</form>


<div id="container-for-general-buttons">
    <button id="add-btn">Добавить</button>
    <button id="clear-all-btn">Очистить все</button>
</div>

<div id="error">Все поля обязательны к заполнению</div>


<table id="data-table">
    <thead>
    <tr>
        <th>Имя</th>
        <th>Группа</th>
        <th>Удалить</th>
    </tr>
    </thead>
    <tbody>

        <td>
            <button class="remove-row-btn">X</button>
        </td>

</html>
